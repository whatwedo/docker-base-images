image: docker:latest

services:
    - docker:dind

variables:
    DOCKER_BUILDKIT: 1
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

stages:
    - test
    - build

validate_readme:
    stage: test
    allow_failure: true
    script:
        - ./validate-readme.sh
    only:
        - v2.3

build_amd64:
    stage: build
    script:
        - apk add --no-cache git
        - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - git checkout -B $CI_COMMIT_REF_NAME
        - ./build.sh --push
        - ./build.sh --mirror
    only:
        - v2.5-dev
    tags:
        - dedicated

build_arm64:
    stage: build
    script:
        - apk add --no-cache git
        - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        - git checkout -B $CI_COMMIT_REF_NAME
        - ./build.sh --push
    only:
        - v2.5-dev
    tags:
        - arm

update_readme:
    stage: build
    script:
        - ./update-readme.sh
    only:
        - v2.3
