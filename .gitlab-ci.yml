image: docker:latest

services:
  - name: docker:20.10-dind
    alias: docker
    command: ["--tls=false"]

variables:
    DOCKER_BUILDKIT: 1
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

stages:
    - test
    - build

validate_readme:
    stage: test
    allow_failure: true # Link checking fails sometimes because of sloppy third party servers
    script:
        - ./validate-readme.sh
    only:
        - v2.3

build:
    stage: build
    script:
        - apk add --no-cache git
        - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - git checkout -B $CI_COMMIT_REF_NAME # Checkout branch explicitly due to build script logic
        - ./build.sh --push
    only:
        - 56-use-specific-docker-dind-version

update_readme:
    stage: build
    script:
        - ./update-readme.sh
    only:
        - v2.3
