user www-data;
worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {

    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    #Set log path
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    client_max_body_size 32M;

    server {
        listen 80;
        root /var/www;

        # Add a slash at the end of request */wp-admin
        rewrite /wp-admin$ $scheme://$host$uri/ permanent;

        # this prevents hidden files (beginning with a period) from being served
        location ~ /\.          { access_log off; log_not_found off; deny all; }

        index index.php;
        
        # BEGIN W3TC Page Cache core
        set $w3tc_rewrite 1;
        if ($request_method = POST) {
            set $w3tc_rewrite 0;
        }
        if ($query_string != "") {
            set $w3tc_rewrite 0;
        }
        if ($request_uri !~ \/$) {
            set $w3tc_rewrite 0;
        }
        if ($http_cookie ~* "(comment_author|wp\-postpass|w3tc_logged_out|wordpress_logged_in|wptouch_switch_toggle)") {
            set $w3tc_rewrite 0;
        }
        if ($http_cookie ~* "(w3tc_preview)") {
            set $w3tc_rewrite _preview;
        }
        set $w3tc_ssl "";
        if ($scheme = https) {
            set $w3tc_ssl _ssl;
        }
        set $w3tc_enc "";
        if ($http_accept_encoding ~ gzip) {
            set $w3tc_enc _gzip;
        }
        set $w3tc_ext "";
        if (-f "$document_root/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite.html$w3tc_enc") {
            set $w3tc_ext .html;
        }
        if (-f "$document_root/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite.xml$w3tc_enc") {
            set $w3tc_ext .xml;
        }
        if ($w3tc_ext = "") {
          set $w3tc_rewrite 0;
        }
        if ($w3tc_rewrite = 1) {
            rewrite .* "/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite$w3tc_ext$w3tc_enc" last;
        }
        # END W3TC Page Cache core

        # BEGIN W3TC Browser Cache
        gzip on;
        gzip_types text/css text/x-component application/x-javascript application/javascript text/javascript text/x-js text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;
        location ~ \.(css|htc|less|js|js2|js3|js4)$ {
            add_header Pragma "public";
            add_header Cache-Control "max-age=31536000, public";
        }
        location ~ \.(html|htm|rtf|rtx|svg|svgz|txt|xsd|xsl|xml)$ {
            add_header Pragma "public";
            add_header Cache-Control "max-age=3600, public";
        }
        location ~ \.(asf|asx|wax|wmv|wmx|avi|bmp|class|divx|doc|docx|eot|exe|gif|gz|gzip|ico|jpg|jpeg|jpe|json|mdb|mid|midi|mov|qt|mp3|m4a|mp4|m4v|mpeg|mpg|mpe|mpp|otf|odb|odc|odf|odg|odp|ods|odt|ogg|pdf|png|pot|pps|ppt|pptx|ra|ram|svg|svgz|swf|tar|tif|tiff|ttf|ttc|wav|wma|wri|woff|xla|xls|xlsx|xlt|xlw|zip)$ {
            add_header Pragma "public";
            add_header Cache-Control "max-age=31536000, public";
        }
        # END W3TC Browser Cache

        # BEGIN W3TC Page Cache cache
        location ~ /wp-content/cache/page_enhanced.*html$ {
            add_header Vary "Accept-Encoding, Cookie";
            add_header Pragma "public";
            add_header Cache-Control "max-age=3600, public";
        }
        location ~ /wp-content/cache/page_enhanced.*gzip$ {
            gzip off;
            types {}
            default_type text/html;
            add_header Vary "Accept-Encoding, Cookie";
            add_header Pragma "public";
            add_header Cache-Control "max-age=3600, public";
            add_header Content-Encoding gzip;
        }
        # END W3TC Page Cache cache

        location / {
            try_files $uri $uri/ /index.php?$args ;
        }

        location = /favicon.ico { log_not_found off; access_log off; }
        location = /robots.txt  { log_not_found off; access_log off; }

        location ~ \.php$ {
            try_files $uri =404; 
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_SCHEME https;
            include fastcgi_params;
        }
    }
}
